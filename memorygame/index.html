<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>
    <div class="text-content">
        <span class="yellow-font" hidden>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
        </span>
        <span><span class="counter">0</span> MOVE(S)</span>
        <span class="refresh" onclick="reload()">
            <i class="fa fa-repeat" aria-hidden="true"></i>
        </span>
        <span class="timer"></span>
    </div>
    <div class="container clearfix bg-gray">
        <div class="container-space">
            <div class="card center-content" data-card="bolt">
                <i class="fa fa-bolt white-font" aria-hidden="true"></i>
            </div>
            <div class="card center-content" data-card="diamond">
                <i class="fa fa-diamond white-font" aria-hidden="true"></i>
            </div>
            <div class="card center-content" data-card="bomb">
                <i class="fa fa-bomb white-font" aria-hidden="true"></i>
            </div>
            <div class="card center-content" data-card="plane">
                <i class="fa fa-paper-plane-o white-font" aria-hidden="true"></i>
            </div>
            <div class="card center-content" data-card="cube">
                <i class="fa fa-cube white-font" aria-hidden="true"></i>
            </div>
            <div class="card center-content" data-card="bicycle">
                <i class="fa fa-bicycle white-font" aria-hidden="true"></i>
            </div>
            <div class="card center-content" data-card="diamond">
                <i class="fa fa-diamond white-font" aria-hidden="true"></i>
            </div>
            <div class="card center-content" data-card="anchor">
                <i class="fa fa-anchor white-font" aria-hidden="true"></i>
            </div>
            <div class="card center-content" data-card="leaf">
                <i class="fa fa-leaf white-font" aria-hidden="true"></i>
            </div>
            <div class="card center-content" data-card="cube">
                <i class="fa fa-cube white-font" aria-hidden="true"></i>
            </div>
            <div class="card center-content" data-card="plane">
                <i class="fa fa-paper-plane-o white-font" aria-hidden="true"></i>
            </div>
            <div class="card center-content" data-card="bolt">
                <i class="fa fa-bolt white-font" aria-hidden="true"></i>
            </div>
            <div class="card center-content" data-card="leaf">
                <i class="fa fa-leaf white-font" aria-hidden="true"></i>
            </div>
            <div class="card center-content" data-card="bicycle">
                <i class="fa fa-bicycle white-font" aria-hidden="true"></i>
            </div>
            <div class="card center-content" data-card="bomb">
                <i class="fa fa-bomb white-font" aria-hidden="true"></i>
            </div>
            <div class="card center-content" data-card="anchor">
                <i class="fa fa-anchor white-font" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="successMsg" hidden>
        <div class="content-1">
            Congratulations you're a winner
        </div>
        <div class="content-2">
            <p>You made
                <span id=finalMove> </span> moves.
            </p>
            <p>Remaining Time is
                <span id=totalTime> </span>
            </p>
        </div>
        <button id="play-again" onclick="reload()">
            Play again</a>
        </button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
